# Global Vertical Land Motion Pipeline

python_dependencies: "numpy scipy xarray pandas netCDF4 pyyaml"

preprocess:
  task1:
    executable: "python3"
    script: "vlm_preprocess.py"
    options:
      - "pipeline_id"
      - "inputtype"
    upload_and_extract_input_data:
      - "oelsmann24_verticallandmotion_preprocess_data.tgz"


fit:
  task1:
    executable: "python3"
    script: "vlm_fit.py"
    options:
      - "pipeline_id"

project:
  task1:
    executable: "python3"
    script: "vlm_project.py"
    options:
      - "pipeline_id"